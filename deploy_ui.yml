- name: Deploy and run Kivy UI on Jetson Nano
  hosts: jetson
  become: false
  tasks:

    - name: Ensure project folder exists
      ansible.builtin.file:
        path: /home/rpiql0001/jetson_ui
        state: directory

    - name: Git pull latest code
      ansible.builtin.git:
        repo: 'https://github.com/felipeleal89/jetson_ui.git'
        dest: /home/rpiql0001/jetson_ui
        version: main
        force: yes
        update: yes

